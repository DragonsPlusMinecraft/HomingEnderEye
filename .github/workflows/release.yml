name: Release
on: [workflow_dispatch]

permissions:
  contents: write

env:
  MINECRAFT_VERSION: 1.20
  JAVA_VERSION: 17
  VERSION: 2.1.0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew build

      - name: Publish Forge (CurseForge/Modrinth)
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          # Modrinth
          modrinth-id: k7kuEnwe
          modrinth-featured: true
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # CurseForge
          curseforge-id: 544990
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # Config
          name: "Homing Ender Eye ${{ env.VERSION }} for ${{ env.MINECRAFT_VERSION }}"
          version: ${{ env.VERSION }}
          version-type: release
          changelog-file: changelog/${{ env.VERSION }}.md
          files-primary: forge/build/libs/*-${{ env.VERSION }}!(-@(dev|sources|slim)).jar
          files-secondary: ""

          loaders: |
            forge
          game-versions: |
            ${{ env.MINECRAFT_VERSION }}
          java: |
            ${{ env.JAVA_VERSION }}
          retry-attempts: 2
          retry-delay: 10000

      - name: Publish Fabric/Quilt (CurseForge/Modrinth)
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          # Modrinth
          modrinth-id: k7kuEnwe
          modrinth-featured: true
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          # CurseForge
          curseforge-id: 544990
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # Config
          name: "Homing Ender Eye ${{ env.VERSION }} for ${{ env.MINECRAFT_VERSION }}"
          version: ${{ env.VERSION }}
          version-type: release
          changelog-file: changelog/${{ env.VERSION }}.md
          files-primary: fabric/build/libs/*-${{ env.VERSION }}!(-@(dev|sources|slim)).jar
          files-secondary: ""

          loaders: |
            fabric
            quilt
          game-versions: |
            ${{ env.MINECRAFT_VERSION }}
          dependencies: |
            cloth-config(required){modrinth:6XGTNEII}{curseforge:348521}
            modmenu(optional){modrinth:CtMNOUcV}{curseforge:308702}
          java: |
            ${{ env.JAVA_VERSION }}
          retry-attempts: 2
          retry-delay: 10000